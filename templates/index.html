<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
          <script src="bower_components/angular/angular.min.js"></script>
    <script src="src/js/AppController.js"></script>
  </head>
  <body ng-app="myApp">
    <h1>Hello, world!</h1>

    <div ng-controller="GreetingController" class="container">

        FFFFFFFF {{ aa }}

        <div class="card col-lg-3" style="width: 20rem;" ng-repeat="val in collection">
          <img class="card-img-top" src="src/img/star_wars.jpg" style="width: 200px;" alt="Card image cap">
          <div class="card-body">
            <h4 class="card-title">Card title No: {{ val }}</h4>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a ng-click="submit(val)" class="btn btn-primary">Select</a>
          </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

  </body>
</html>
